<!DOCTYPE html>
<html lang="en">

<head>
    <title>OpenAI</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="assets/css/custom.css">
</head>

<body>
    <div class="question-container">
        <label for="question">Ask GPT-3:</label>
        <textarea placeholder="How can I live healthy?" id="question"> </textarea>
    </div>
    <div class="ai-options">
        <div class="temperature">
            <label for="temperature">Temperature(0-1):</label>
            <input type="text" placeholder="0.4; default 0" id="temperature"">
        </div>
        <div class=" token">
            <label for="token">Token</label>
            <input type="text" placeholder="1-4k, recommend 10-20" id="token"">
        </div>
        <div class=" engine">
            <label for="engine">GPT-3 Engine</label>
            <select name="engine" id="engine">
                <option value="Davinci" selected>Davinci (Most capable GPT-3 model also most expensive)</option>
                <option value="Curie">Curie (Very capable, but faster and lower cost than Davinci)</option>
                <option value="Babbage">Babbage (Capable of straightforward tasks, very fast, and lower cost)</option>
                <option value="Ada">Ada (Capable of very simple tasks, usually the fastest model in the GPT-3 series, and lowest cost)</option>
            </select>
        </div>
    </div>
    <div class=" btns">
        <button id="request">Give me the Answer</button>
        <button type="reset" id="reset" onclick="clearStorage()">Reset</button>
    </div>
    <div class="answer">
        <h1 id="answer" placeholder="Your Answer Will be Displayed in Here"></h1>
    </div>


    <script src="node_modules/axios/dist/axios.js"></script>
    <script type="module" src="modules/davinci.js"></script>
    <script type="module" src="main.js"></script>

    <script>
        async function clearStorage() {
            await localStorage.clear();
            location.reload(true);
        }
    </script>
</body>

</html>
